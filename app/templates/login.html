{% extends "base_login.html" %}

{% block title %}Iniciar Sesión - POS XYZ System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="text-center">
                <i class="fas fa-cash-register fa-3x mb-3"></i>
                <h2>POS XYZ System</h2>
                <p class="mb-0">Iniciar Sesión</p>
            </div>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required 
                           placeholder="usuario@example.com" autocomplete="username">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required
                           placeholder="Ingresa tu contraseña" autocomplete="current-password">
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Recordar sesión
                        </label>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                    </button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <h6 class="text-muted mb-3">Credenciales de prueba:</h6>
                <div class="row">
                    <div class="col-md-12">
                        <div class="p-2 bg-light rounded mb-2">
                            <small class="d-block"><strong>Admin:</strong></small>
                            <small class="text-muted">admin@example.com / admin123</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    // Auto-fill demo credentials
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    
    // Add demo credential buttons
    const demoButtons = document.querySelectorAll('.demo-credentials');
    demoButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            const email = e.target.dataset.email;
            const password = e.target.dataset.password;
            
            emailInput.value = email;
            passwordInput.value = password;
            emailInput.focus();
        });
    });
    
    // Focus first input
    emailInput.focus();
    
    // Handle Enter key
    passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    });
});
</script>
{% endblock %}
